<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <!-- Icone -->
    <link rel="icon" type="img/png" href="src/icon/checked.png">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100&display=swap"
        rel="stylesheet">

    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <!-- Conteudo principal -->
        <main>
            <h2>O que faremos hoje?</h2>
            <!-- div para os elementos de criação das tarefas -->
            <div class="create-task">
                <!-- input para o capturar o nome da tarefa -->
                <input type="text" name="task-name" id="task-name" class="task-name"
                    placeholder="Digite o nome da sua tarefa">
                <div class="btns">
                    <!-- botão para adicionar uma nova tarefa -->
                    <button class="btn-create-task">Adicionar <img src="src/icon/plus.png" alt="icone criar"></button>
                    <!-- botão para remover a tarefa -->
                    <button class="btn-remove-task">Remover <img src="src/icon/remove.png" alt="icone remover"></button>
                </div>
            </div>
            <!-- div onde as novas tarefas serão criadas -->
            <div class="tasks">
            </div>
        </main>
    </div>



    <script src="src/js/app.js"></script>
</body>

</html>
